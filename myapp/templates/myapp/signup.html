{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'myapp/css/signup.css' %}">
    <title>会員登録</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <div class="header-container">
            <span class="header-container__title">
                会員登録
            </span>
        </div>
    </header>
    {% endblock %}
    <form action="{% url 'signup_view' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
            <div class="form-elem">
                <div class="label">
                    {{ field.label_tag }}
                </div>
                <div class="field">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="btn-box">
            <button class="btn" type="submit">submit</button>
        </div>

    </form>
    <p class="error">
        {{ error_message }}
    </p>
</body>
</html>
